    <!-- 
        初始化本地git库   git init
        查看当前文件夹文件状态  git status  绿色则是在缓存区中的文件
        追踪文件将文件放入暂存区让git管理  git add 文件名
        将文件提交到git仓库中  git commit -m 提交信息(备注)    
        查看历史记录  git log 
        暂存区文件替换工作目录中的文件(撤销) git checkout 文件名
        删除暂存区文件 git rm --cached 文件名
        将git仓库中指定的更新记录恢复出来,并且覆盖暂存区和工作目录 git rest --hard 要恢复的历史提交记录的ID


        查看当前处于分支 git branch      master 主分支 -> 开发分支 -> 功能分支
        创建分支 git branch 分支名
        切换当前所在分支 git checkout 分支名称  (切换分支前要提交所有文件到git库  分支与分支之间不应该有文件联系)
        合并分支 git merge 来缘分支  (一般在主分支上合并来源的分支)
        删除分支 git branch -d 分支名称(如果分支上存在文件任务还没有被合并)  -D强制删除
        暂时保存 git stash  把当前分支工作存储在临时空间
        恢复改动 git stash pop 把之前的工作恢复

        本地仓库推送到远程仓库 git push 远程仓库地址 分支名称
        给远程仓库取别名方便以后访问 git remote add 别名 远程仓库地址
